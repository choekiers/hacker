<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Get Cell ID</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Displays information about current mobile connection.">
		<meta name="author" content="Peter Rukavina">
		<link href="style/cellid.css" rel="stylesheet">
		<link href="style/headers.css" rel="stylesheet">
		<link href="style/lists.css" rel="stylesheet">
		<link href="style/buttons.css" rel="stylesheet">
		<link href="style/cross_browser.css" rel="stylesheet">
		<link href="style/util.css" rel="stylesheet">
		<link href="style/input_areas.css" rel="stylesheet">
		<link href="style/switches.css" rel="stylesheet">
		<link href="style/responsive.css" rel="stylesheet">
	</head>
	
	<body role="application">
	
		<section role="region" id="list-view">
			<header>
			 <menu type="toolbar">
					<button id="settings-btn"><span class="icon icon-config">Configuration</span></button>
				</menu>
				<h1>Get Cell ID</h1>
			</header>
			<article data-type="list">
				<ul>
					<li>
						<aside class="pack-end">
							<p id="longName"></p>
						</aside>
						<p>Network</p>
					</li>
					<li>
						<aside class="pack-end">
							<p id="gsmCellId"></p>
						</aside>
						<p>Cell ID</p>
					</li>
					<li>
						<aside class="pack-end">
							<p id="network_identifiers"></p>
						</aside>
						<p>Identifiers</p>
						<p>MCC/MNC/LAC</p>
					</li>
					<li>
						<aside class="pack-end">
							<p id="relSignalStrength"></p>
						</aside>
						<p>Signal Strength</p>
					</li>
					<li id="reportssent_wrapper">
						<aside class="pack-end">
							<p id="reportssent">0</p>
						</aside>
						<p>Reports Sent</p>
					</li>					
					<li id="gpslocation">
						<aside class="pack-end">
							<p id="location">Finding...</p>
						</aside>
						<p>GPS Location</p>
					</li>
				</ul>
			</article>
		</section>
		
		<section role="region" id="settings-view" class="move-down">
			<header>
				<button id="close-btn"><span class="icon icon-close">close</span></button>
				<menu type="toolbar"><button id="done-btn">save</button></menu>
				<h1>Settings</h1>
			</header>
			<article>
			<form>
				<div data-type="list">
					<ul>
						<li>
							<aside>
								<label>
									<input type="checkbox" id="send_to_opencellid">
									<span></span>
								</label>
							</aside>
							<p>Send to OpenCellID.org?</p>
							<p>API key at <a href="http://opencellid.org/users/signup" target="_blank">OpenCellID.org</a></p>
						</li>
						<li>
							<input placeholder="OpenCellID.org API Key" id="opencellid" required="" type="text">
						</li>
						<li>
							<aside>
								Update Frequency
							</aside>
							<aside class="pack-end">
								<select id="updatefrequency">
									<option value="15000">15 seconds</option>
									<option value="30000">30 seconds</option>
									<option value="60000">60 seconds</option>
									<option value="300000">5 minutes</option>
									<option value="600000">10 minutes</option>
								</select>
							</aside>
						</li>
					</ul>
				</div>
			</form>
			</article>
		</section>	
		
		<script src="js/zepto.min.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/cellid.js"></script>
		
	</body>
</html>
